<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            max-width: 850px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
        }
        .text {
            text-align: left;
            margin-left: 20px; /* Adjust the margin as needed */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Style for the checkbox */
        .checkbox-container {
            display: inline-block;
            position: relative;
            cursor: pointer;
            padding-left: 25px;
            margin-right: 15px;
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #ccc;
            border-radius: 3px;
        }
        
        .checkbox-container:hover input ~ .checkmark {
            background-color: #bbb;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->

<div class="main">
    <img src="papa_kasen.jpg" alt="Surprise!" width="100" height="100" id="helloImage" style="display: none;">
    
    <!-- <div class="text"> -->
        <!-- <p>A really nice photo of a fake galaxy!</p> -->
    <!-- </div> -->
    
    <label class="checkbox-container">
        <input type="checkbox" id="helloCheckbox" onchange="toggleHello()">
        <span class="checkmark"></span>
    </label>
    
    <label for="helloCheckbox">Click for a Surprise</label>
    
</div>



<script>
function toggleHello() {
    var helloImage = document.getElementById("helloImage");
    var checkbox = document.getElementById("helloCheckbox");
    if (checkbox.checked) {
        helloImage.style.display = "inline"; // Show the image
    } else {
        helloImage.style.display = "none"; // Hide the image
    }
}
</script>
    
</body>
