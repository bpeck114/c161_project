<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our C161 Project Home Page!</h1>
    <p>Created by: Brianna, Eli and Dex.</p>
</div>


<input type="checkbox" id="helloCheckbox" onchange="toggleHello()">
<label for="helloCheckbox">Click for a Surprise</label>
<p id="helloText"></p>

<script>
function toggleHello() {
    var helloText = document.getElementById("helloText");
    var checkbox = document.getElementById("helloCheckbox");
    if (checkbox.checked) {
        helloText.textContent = "Hello World!";
    } else {
        helloText.textContent = "";
    }
}
</script>


</body>
</html>
